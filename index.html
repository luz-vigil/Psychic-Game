    </div>
    <script type="text/javascript">
    $(document).ready(function() {

    }
    
    var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var letter = computerGuess
    computerLetter = random
    var wins = 0
    var losses = 0
    var guessesLeft = 9
    var userGuess = [];
    var guess
    
    for (var i = 0; i < 8; i++) {
        userGuess = prompt("What's your guess?");
        userGuess.push(guess);
        wins function() {
            if (userGuess ==computerLetter){

            }
        };
        losses function() {

                losses++
            }
        };
        guessesLeft function() {
            if (userGuess != computerLetter){
                guessesLeft--
            }
        };
        userGuess function() {
            print userGuess
        }
      }
